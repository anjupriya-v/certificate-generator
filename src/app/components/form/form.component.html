<div class="form-container">
  <mat-card class="form-card">
    <mat-card-content class="form-card-content">
      <h1>Create your certificate here!</h1>
      <form class="form-div">
        <div class="form-field-div">
          <mat-form-field class="form-field">
            <mat-label>Learner Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="form-field-div">
          <mat-form-field class="form-field">
            <mat-label>Course Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="form-field-div">
          <mat-form-field class="form-field">
            <mat-label>Instrutor Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="form-field-div">
          <mat-form-field class="form-field">
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Choose Completion Date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
